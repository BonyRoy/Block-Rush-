<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Rush</title>
    <style>
        body {
            margin: 0;
            background: #9AAAD9;
            font-family: Arial, sans-serif;
            /* Adding a fallback font */
            overflow-x: hidden;
            /* Prevent horizontal scrolling */
            overflow-y: hidden;
            /* Prevent vertical scrolling */
        }

        .header {
            text-align: center;
            padding: 5px 0;
            background-color: #4357AD;
            color: white;
        }

        a {
            display: inline-block;

            padding: 10px 20px;
            margin: 10px;
            background-color: white;
            /* Button background color */
            color: #4357AD;
            /* Button text color */
            text-decoration: none;
            /* Remove default underline */
            border: none;
            /* Remove default border */
            border-radius: 10px;
            /* Rounded corners */
            cursor: pointer;
            /* Show pointer cursor on hover */
            transition: background-color 0.3s ease;
            /* Smooth background color transition */
        }

        /* Hover effect */
        a:hover {
            color: white;
            background-color: #9163BF;
            /* Darken the background color on hover */
        }

        .bold-text {
            font-weight: bold;
        }
    </style>
    <script async src="https://unpkg.com/es-module-shims@1.6.3/dist/es-module-shims.js"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "https://unpkg.com/three@0.150.1/build/three.module.js",
                "three/addons/": "https://unpkg.com/three@0.150.1/examples/jsm/"
            }
        }
    </script>
</head>

<body>
    <div class="header">
        <h4>Block Rush!!</h4>
        <h6>Meters: <span id="timer">0</span></h6>
    </div>

    <!-- Background Music -->
    <audio autoplay loop>
        <source src="baground.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>

    <a href="/" class="bold-text">Restart</a>

    <div id="main-container" style="height: 100%;">
        <div className=""
            style="display: flex;flex-direction: column;height: 1000px;position: absolute;z-index: 100;width: 100%;">
            <div id="left-container"
                style="position: absolute;width: 100%;z-index: 101;color: red;height: 100%;width: 50%;"
                className="left-div"></div>
            <div id="right-container"
                style="position: absolute;width: 100%;z-index: 101;color: yellow;height: 100%;width: 50%;right: 0;"
                className="right-div"></div>
        </div>
    </div>

    <script type="module">
        import * as THREE from 'three'
        import { OrbitControls } from 'three/addons/controls/OrbitControls.js'

        let startTime = new Date().getTime();
        let timerInterval;

        const leftBtn = document.getElementById('left-container')
        const rightBtn = document.getElementById('right-container')


        function updateTimer() {
            let currentTime = new Date().getTime();
            let elapsedTime = Math.floor((currentTime - startTime) / 1000);
            document.getElementById('timer').textContent = elapsedTime;
        }

        timerInterval = setInterval(updateTimer, 1000);

        const scene = new THREE.Scene()
        const camera = new THREE.PerspectiveCamera(
            75,
            window.innerWidth / window.innerHeight,
            0.1,
            1000
        )
        camera.position.set(0, 3.5, 6);

        const renderer = new THREE.WebGLRenderer({
            alpha: true,
            antialias: true
        })
        renderer.shadowMap.enabled = true
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.getElementById('main-container').appendChild(renderer.domElement)

        const controls = new OrbitControls(camera, renderer.domElement)

        class Box extends THREE.Mesh {
            constructor({
                width,
                height,
                depth,
                color = '#FFEC8B',
                velocity = {
                    x: 0,
                    y: 0,
                    z: 0
                },
                position = {
                    x: 0,
                    y: 0,
                    z: 0
                },
                zAcceleration = false
            }) {
                super(
                    new THREE.BoxGeometry(width, height, depth),
                    new THREE.MeshStandardMaterial({ color })
                )

                this.width = width
                this.height = height
                this.depth = depth

                this.position.set(position.x, position.y, position.z)

                this.right = this.position.x + this.width / 2
                this.left = this.position.x - this.width / 2

                this.bottom = this.position.y - this.height / 2
                this.top = this.position.y + this.height / 2

                this.front = this.position.z + this.depth / 2
                this.back = this.position.z - this.depth / 2

                this.velocity = velocity
                this.gravity = -0.002

                this.zAcceleration = zAcceleration
            }

            updateSides() {
                this.right = this.position.x + this.width / 2
                this.left = this.position.x - this.width / 2

                this.bottom = this.position.y - this.height / 2
                this.top = this.position.y + this.height / 2

                this.front = this.position.z + this.depth / 2
                this.back = this.position.z - this.depth / 2
            }

            update(ground) {
                this.updateSides()

                if (this.zAcceleration) this.velocity.z += 0.0003

                this.position.x += this.velocity.x
                this.position.z += this.velocity.z

                this.applyGravity(ground)
            }

            applyGravity(ground) {
                this.velocity.y += this.gravity

                // this is where we hit the ground
                if (
                    boxCollision({
                        box1: this,
                        box2: ground
                    })
                ) {
                    const friction = 0.5
                    this.velocity.y *= friction
                    this.velocity.y = -this.velocity.y
                } else this.position.y += this.velocity.y
            }
        }

        function boxCollision({ box1, box2 }) {
            const xCollision = box1.right >= box2.left && box1.left <= box2.right
            const yCollision =
                box1.bottom + box1.velocity.y <= box2.top && box1.top >= box2.bottom
            const zCollision = box1.front >= box2.back && box1.back <= box2.front

            return xCollision && yCollision && zCollision
        }

        const cube = new Box({
            width: 1,
            height: 1,
            depth: 1,
            color: '#00FFFF',
            velocity: {
                x: 0,
                y: -0.01,
                z: 0
            }
        })
        cube.castShadow = true
        scene.add(cube)

        const ground = new Box({
            width: 11,
            height: 0.5,
            depth: 50,
            color: '#9163BF',
            position: {
                x: 0,
                y: -2,
                z: 0
            }
        })

        ground.receiveShadow = true
        scene.add(ground)

        const light = new THREE.DirectionalLight(0xffffff, 1)
        light.position.y = 3
        light.position.z = 1
        light.castShadow = true
        scene.add(light)

        scene.add(new THREE.AmbientLight(0xffffff, 0.5))

        camera.position.z = 5
        console.log(ground.top)
        console.log(cube.bottom)

        const keys = {
            a: {
                pressed: false
            },
            d: {
                pressed: false
            },
            s: {
                pressed: false
            },
            w: {
                pressed: false
            }
        }

        let spacePressed = 0; // Variable to track consecutive 'Space' bar presses

        let rotateFlag = false; // Flag variable to track if rotation should start

        window.addEventListener('keydown', (event) => {
            switch (event.code) {
                case 'KeyA':
                    keys.a.pressed = true
                    break
                case 'KeyD':
                    keys.d.pressed = true
                    break
                case 'KeyS':
                    keys.s.pressed = true
                    break
                case 'KeyW':
                    keys.w.pressed = true
                    break
                case 'Space':
                    if (spacePressed < 1) {
                        cube.velocity.y = 0.08
                        spacePressed++;
                        setTimeout(() => {
                            spacePressed = 0; // Reset after 1.5 seconds
                        }, 1500);
                    }
                    break
            }
            // Set rotateFlag to true when any directional key is pressed
            if (event.code === 'KeyA' || event.code === 'KeyD' || event.code === 'KeyS' || event.code === 'KeyW') {
                rotateFlag = true;
            }
        })

        window.addEventListener('keyup', (event) => {
            switch (event.code) {
                case 'KeyA':
                    keys.a.pressed = false
                    break
                case 'KeyD':
                    keys.d.pressed = false
                    break
                case 'KeyS':
                    keys.s.pressed = false
                    break
                case 'KeyW':
                    keys.w.pressed = false
                    break
            }
            // Reset rotateFlag to false when all directional keys are released
            if (!keys.a.pressed && !keys.d.pressed && !keys.s.pressed && !keys.w.pressed) {
                rotateFlag = false;
            }
        })

        const enemies = []

        let frames = 0
        let spawnRate = 300
        function animate() {

            const animationId = requestAnimationFrame(animate)
            renderer.render(scene, camera)

            // Rotation code
            if (rotateFlag) {
                cube.rotation.y += 0.1;
            }

            // movement code
            cube.velocity.x = 0
            cube.velocity.z = 0
            if (keys.a.pressed) cube.velocity.x = -0.05
            else if (keys.d.pressed) cube.velocity.x = 0.05

            if (keys.s.pressed) cube.velocity.z = 0.05
            else if (keys.w.pressed) cube.velocity.z = -0.05

            cube.update(ground)
            enemies.forEach((enemy) => {
                enemy.update(ground)
                if (
                    boxCollision({
                        box1: cube,
                        box2: enemy
                    })
                ) {
                    clearInterval(timerInterval); // Stop the timer
                    cancelAnimationFrame(animationId);
                    return;
                }
            })

            if (frames % spawnRate === 0) {
                if (spawnRate > 10) spawnRate -= 10

                const enemy = new Box({
                    width: 1,
                    height: 1,
                    depth: 1,
                    position: {
                        x: (Math.random() - 0.5) * 10,
                        y: 0,
                        z: -20
                    },
                    velocity: {
                        x: 0,
                        y: 0,
                        z: 0.005
                    },
                    color: '#e0115f',
                    zAcceleration: true
                })
                enemy.castShadow = true
                scene.add(enemy)
                enemies.push(enemy)
            }

            frames++;
        }

        leftBtn.onkeydown = () => {
            keys.a.pressed = true;
            rotateFlag = true;
        }
        leftBtn.onmousedown = () => {
            keys.a.pressed = true;
            rotateFlag = true;
        }
        leftBtn.onpointerdown = () => {
            keys.a.pressed = true;
            rotateFlag = true;
        }
        rightBtn.onkeydown = () => {
            keys.d.pressed = true;
            rotateFlag = true;
        }
        rightBtn.onmousedown = () => {
            keys.d.pressed = true;
            rotateFlag = true;
        }
        rightBtn.onpointerdown = () => {
            keys.d.pressed = true;
            rotateFlag = true;
        }


        leftBtn.onkeyup = () => {
            keys.a.pressed = false;
            rotateFlag = false;
        }
        rightBtn.onkeyup = () => {
            keys.d.pressed = false;
            rotateFlag = false;
        }

        leftBtn.onmouseup = () => {
            keys.a.pressed = false;
            rotateFlag = false;
        }
        rightBtn.onmouseup = () => {
            keys.d.pressed = false;
            rotateFlag = false;
        }

        leftBtn.onpointerup = () => {
            keys.a.pressed = false;
            rotateFlag = false;
        }
        rightBtn.onpointerup = () => {
            keys.d.pressed = false;
            rotateFlag = false;
        }

        leftBtn.ondblclick = () => {
            if (spacePressed < 1) {
                cube.velocity.y = 0.08
                spacePressed++;
                setTimeout(() => {
                    spacePressed = 0; // Reset after 1.5 seconds
                }, 1500);
            }
        }
        rightBtn.ondblclick = () => {
            if (spacePressed < 1) {
                cube.velocity.y = 0.08
                spacePressed++;
                setTimeout(() => {
                    spacePressed = 0; // Reset after 1.5 seconds
                }, 1500);
            }
        }

        animate()
    </script>

</body>

</html>
